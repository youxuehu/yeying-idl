syntax = "proto3";
option go_package = "yeying/api/correction";
package yeying.api.correction;
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

// 添加 Swagger 文档元数据
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Yeying API";
    version: "1.0";
    contact: {
      name: "yeying-community";
      url: "https://github.com/yeying-community/yeying-idl.git";
      email: "yeying.community@gmail.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

/**
图片内容类型
 */
enum ImageContentTypeEnum {
  /**
  题目
   */
  QUESTION = 0;
  /**
  答案
   */
  ANSWER = 1;
  /**
  题目和答案
   */
  QA = 2;
}

enum TaskStatusEnum {
  //创建、待批改（创建后用户还没有批改作业）、批改中（用户批改一部分作业）、批改完成、待订正、订正中、订正完成
  // 创建
  CREATED = 0;
  // 待批改
  WAIT_MARKING = 1;
  // 批改中
  MARKING = 2;
  // 批改完成
  FINISH_MARKING = 3;
  // 待订正
  WAIT_REVISE = 4;
  // 订正中
  REVISE = 5;
  // 订正完成
  FINISH_REVISE = 6;


}