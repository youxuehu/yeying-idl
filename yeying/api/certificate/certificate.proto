syntax = "proto3";
option go_package = "yeying/api/certificate";
package yeying.api.certificate;

import "yeying/api/common/message.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
// 添加 Swagger 文档元数据
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Yeying API";
    version: "1.0";
    contact: {
      name: "yeying-community";
      url: "https://github.com/yeying-community/yeying-idl.git";
      email: "yeying.community@gmail.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

service Certificate {
  rpc Sign(SignRequest) returns (SignResponse){
    option (google.api.http) = {
      post: "/api/v1/certificate/sign"
      body: "*"
    };
  }
  rpc Get(GetRequest) returns (GetResponse){
    option (google.api.http) = {
      post: "/api/v1/certificate/get"
      body: "*"
    };
  }
}

message SignRequest {
  common.MessageHeader header = 1;
  SignRequestBody body = 2;
}

message SignRequestBody {
  string domain = 1;
  string csr = 2;
}

message SignResponse {
  common.MessageHeader header = 1;
  SignResponseBody body = 2;
}

message CertificateMetadata {
  string crt = 1;
  string ca = 2;
}

message SignResponseBody {
  common.ResponseStatus status = 1;
  CertificateMetadata certificate = 2;
}

message GetRequest {
  common.MessageHeader header = 1;
}

message GetResponse {
  common.MessageHeader header = 1;
  GetResponseBody body = 2;
}

message GetResponseBody {
  common.ResponseStatus status = 1;
  CertificateMetadata certificate = 2;
}