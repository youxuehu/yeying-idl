/**
 * 为了方便拦截处理，以及统一安全规范，夜莺社区提供的消息定义，遵循几个约定：
 * 1、所有消息都有通用部分，叫基础消息，其定义是BaseMessage
 * 2、基础消息在消息体中的定义，其变量名约定为base
 * 3、消息分为流式消息和非流式消息，流式消息，其消息体里面必须要有变量header，而base变量在header变量里面；非流式消息base变量在消息体里面即可
 * 4、时间字段请务必转化为UTC支付串，统一使用这种格式：2024-07-19T06:38:38.332Z
 * 5、版本字段，用于标识消息体如何解析
 */

syntax = "proto3";
package yeying.api.common;
option go_package = "yeying/api/common";

import "yeying/api/common/code.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
// 添加 Swagger 文档元数据
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Yeying API";
    version: "1.0";
    contact: {
      name: "yeying-community";
      url: "https://github.com/yeying-community/yeying-idl.git";
      email: "yeying.community@gmail.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};
message MessageHeader {
  string did = 1;
  AuthenticateTypeEnum authType = 2;
  string authContent = 3;
  string nonce = 4;
  string timestamp = 5;
  uint32 version = 6;
}

message ResponseStatus {
  // 响应状态码
  ResponseCodeEnum code = 1;
  // 可读的消息
  string message = 2;
}

message ResponsePage {
  // 总的记录数
  uint32 total = 1;
  // 页面索引，从1开始
  uint32 page = 3;
  // 页面大小
  uint32 pageSize = 4;
}

message RequestPage {
  // 页面索引，从1开始
  uint32 page = 1;
  // 页面大小
  uint32 pageSize = 2;
}


