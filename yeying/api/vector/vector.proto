syntax = "proto3";
option go_package = "yeying/api/vector";
package yeying.api.vector;

import "yeying/api/common/message.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
// 添加 Swagger 文档元数据
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Yeying API";
    version: "1.0";
    contact: {
      name: "yeying-community";
      url: "https://github.com/yeying-community/yeying-idl.git";
      email: "yeying.community@gmail.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

service Vector {
  rpc Query(VectorRequest) returns(VectorResponse) {
    option (google.api.http) = {
      post: "/api/v1/vector/query"
      body: "*"
    };
  }
}

message VectorRequest {
  string did = 1;
}

message VectorResponse {
  common.ResponseStatus status = 1;
}