syntax = "proto3";
option go_package = "yeying/api/node";
package yeying.api.node;

import "yeying/api/common/message.proto";
import "yeying/api/common/model.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
// 添加 Swagger 文档元数据
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Yeying API";
    version: "1.0";
    contact: {
      name: "yeying-community";
      url: "https://github.com/yeying-community/yeying-idl.git";
      email: "yeying.community@gmail.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

/**
 * 每一个服务都是一个节点，提供通用的接口
 */
service Node {
  rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse) {
    option (google.api.http) = {
      post: "/api/v1/node/healthCheck"
      body: "*"
    };
  }
  rpc Whoami(WhoamiRequest) returns (WhoamiResponse) {
    option (google.api.http) = {
      post: "/api/v1/node/whoami"
      body: "*"
    };
  }
}

message HealthCheckRequest {
  common.MessageHeader header = 1;
}

message HealthCheckResponse {
  common.MessageHeader header = 1;
  HealthCheckResponseBody body = 2;
}

message HealthCheckResponseBody {
  common.ResponseStatus status = 1;
}

message WhoamiRequest {
  common.MessageHeader header = 1;
}

message WhoamiResponse {
  common.MessageHeader header = 1;
  WhoamiResponseBody body = 2;
}

message WhoamiResponseBody {
  common.ResponseStatus status = 1;
  common.ServiceMetadata service = 2;
}