syntax = "proto3";
option go_package = "yeying/api/social";
package yeying.api.social;

import "yeying/api/common/message.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
// 添加 Swagger 文档元数据
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Yeying API";
    version: "1.0";
    contact: {
      name: "yeying-community";
      url: "https://github.com/yeying-community/yeying-idl.git";
      email: "yeying.community@gmail.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

service Social {
  rpc MakeFriends(MakeFriendsRequest) returns (MakeFriendsResponse){
    option (google.api.http) = {
      post: "/api/v1/social/makeFriends"
      body: "*"
    };
  }
  rpc GetFriends(GetFriendsRequest) returns (GetFriendResponse) {
    option (google.api.http) = {
      post: "/api/v1/social/getFriends"
      body: "*"
    };
  }
}

message MakeFriendsRequest {}
message MakeFriendsResponse {}
message GetFriendsRequest {}
message GetFriendResponse {}