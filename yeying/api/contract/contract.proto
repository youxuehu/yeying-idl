syntax = "proto3";
option go_package = "yeying/api/contract";
package yeying.api.contract;
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
// 添加 Swagger 文档元数据
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Yeying API";
    version: "1.0";
    contact: {
      name: "yeying-community";
      url: "https://github.com/yeying-community/yeying-idl.git";
      email: "youxuehu@hotmail.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

service Wallet {
  rpc createAddress (CreateAddressRequest) returns (CreateAddressResponse);
  rpc transaction (TransactionRequest) returns (TransactionResponse);
  rpc balance (BalanceRequest) returns (BalanceResponse);
  rpc walletInfo (WalletInfoRequest) returns (WalletInfoResponse);
}

message CreateAddressRequest { }

message CreateAddressResponse {
  string address = 1;
}

message TransactionRequest {
  string toAddress = 1;
  int32 points = 2;
  string metadata = 3;
}

message TransactionResponse {
  int64 transaction_id = 1;
}

message BalanceRequest {
  string address = 1;
}

message BalanceResponse {
  int64 total = 1;
  int64 available = 2;
}

message WalletInfoRequest {
  string address = 1;
}

message WalletInfoResponse {
  int64 total = 1;
  int64 available = 2;
  repeated Transaction transactions = 3;
}

message Transaction {
  string to_address = 1;
  int32 points = 2;
  string metadata = 3;
}