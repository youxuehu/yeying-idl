syntax = "proto3";
option go_package = "yeying/api/topic";
package yeying.api.topic;

import "yeying/api/common/message.proto";
import "yeying/api/common/code.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
// 添加 Swagger 文档元数据
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Yeying API";
    version: "1.0";
    contact: {
      name: "yeying-community";
      url: "https://github.com/yeying-community/yeying-idl.git";
      email: "yeying.community@gmail.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

service Topic {
  // 搜索订阅
  rpc Search(SearchRequest) returns (SearchResponse) {
    option (google.api.http) = {
      post: "/api/v1/topic/search"
      body: "*"
    };
  }

  // 订阅
  rpc Subscribe(SubscribeRequest) returns (SubscribeResponse) {
    option (google.api.http) = {
      post: "/api/v1/topic/subscribe"
      body: "*"
    };
  }

  // 取消订阅
  rpc Unsubscribe(UnsubscribeRequest) returns (UnsubscribeResponse) {
    option (google.api.http) = {
      post: "/api/v1/topic/unsubscribe"
      body: "*"
    };
  }
}

message SearchRequest {
  string owner = 1;
}

message SearchResponse {
  common.ResponseStatus status = 1;
  repeated TopicMetadata topicMetadata = 2;
}

message UnsubscribeRequest {
  string owner = 1;
  repeated string name = 2;
}

message UnsubscribeResponse {
  common.ResponseStatus status = 1;
}

message TopicMetadata {
  // 名称
  string name = 1;

  // 媒体类型
  repeated common.DigitalFormatEnum format = 2;

  // cron表达式
  string expression = 3;

  // 合约状态
  common.ContractStatusEnum status = 4;
}

message SubscribeRequest {
  string owner = 1;
  repeated TopicMetadata topicMetadata = 2;
}

message SubscribeResponse {
  common.ResponseStatus status = 1;
}