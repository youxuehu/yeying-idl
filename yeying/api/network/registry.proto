syntax = "proto3";
option go_package = "yeying/api/network";
package yeying.network;

import "yeying/api/common/code.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
// 添加 Swagger 文档元数据
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Yeying API";
    version: "1.0";
    contact: {
      name: "yeying-community";
      url: "https://github.com/yeying-community/yeying-idl.git";
      email: "yeying.community@gmail.com";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
};

service Network {
  rpc List(ListRequest) returns (ListResponse) {
    option (google.api.http) = {
      post: "/api/v1/network/list"
      body: "*"
    };
  }
  rpc Join(JoinRequest) returns (JoinResponse) {
    option (google.api.http) = {
      post: "/api/v1/network/join"
      body: "*"
    };
  }
  rpc Exit(ExitRequest) returns (ExitResponse) {
    option (google.api.http) = {
      post: "/api/v1/network/exit"
      body: "*"
    };
  }
}

message ListRequest {

}

message ListResponse {
  repeated Contract contract = 1;
}

message ExitRequest {
  string did = 1;
  Peer peer = 2;
  Contract contract = 3;
}

message Peer {
  string id = 1;
}

message ExitResponse {
  string status = 1;
}

message JoinRequest {
  string did = 1;
  Peer peer = 2;
  Contract contract = 3;
}

message JoinResponse {
  RegisterStatus status = 1;
  Contract contract = 2;
}

enum RegisterStatus {
  SUCCESS = 0;
  REGISTERED = 1;
}

message Contract {
  string address = 1;
}